<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <!-- bootsrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Original+Surfer&display=swap" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <img class="girlimg" src="images/girl.jpg" alt="girl">
    </div>
    <div class="col-lg-8 formdata">
      <h1>Registration</h1>
      <div class="forminputs">
      <div class="form-group row">
        <div class="col-md-3">
        <label for="Emailinput">Name</label>
        </div>
        <div class="col-md-9">
        <input type="email" class="form-control" id="Emailinput" placeholder="eg. Rohan">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
        <label for="Emailinput">Roll Number</label>
        </div>
        <div class="col-md-9">
        <input type="email" class="form-control" id="Emailinput" placeholder="eg.1700101299">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
        <label for="Emailinput">Email address</label>
        </div>
        <div class="col-md-9">
        <input type="email" class="form-control" id="Emailinput" placeholder="eg.name@example.com">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
        <label for="Emailinput">Password</label>
        </div>
        <div class="col-md-9">
        <input type="email" class="form-control" id="Emailinput" placeholder="eg.***********">
        </div>
      </div>
      <div>
        <a class="btn btn-primary btn-lg" href="">Register</a>

      </div>
      </div>



     <img class="green-image" src="images/green.png" alt="">
    </div>

  </div>


</body>

</html>
